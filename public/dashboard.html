<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Expense Tracker</title>
    <link href="/css/style.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex h-screen overflow-hidden font-sans">

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-20 hidden lg:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed lg:static inset-y-0 left-0 w-72 bg-white/80 backdrop-blur-md border-r border-white/40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-30 flex flex-col shadow-xl lg:shadow-none">
        <div class="p-6 flex items-center justify-between">
            <h1 class="text-2xl font-bold flex items-center gap-3 text-slate-800">
                <div
                    class="w-10 h-10 rounded-xl bg-primary-600 text-white flex items-center justify-center shadow-lg shadow-primary-500/30">
                    <i data-feather="pie-chart" class="w-6 h-6"></i>
                </div>
                <span class="tracking-tight">ExpenseTk</span>
            </h1>
            <button class="lg:hidden p-2 hover:bg-slate-100 rounded-full" id="closeSidebar">
                <i data-feather="x" class="text-slate-500"></i>
            </button>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-1.5 overflow-y-auto">
            <p class="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">Main Menu</p>
            <a href="/dashboard.html" class="nav-link active">
                <i data-feather="grid" class="w-5 h-5"></i>
                Dashboard
            </a>
            <a href="/expenses.html" class="nav-link">
                <i data-feather="list" class="w-5 h-5"></i>
                Expenses
            </a>
            <a href="/incomes.html" class="nav-link">
                <i data-feather="dollar-sign" class="w-5 h-5"></i>
                Incomes
            </a>
            <a href="/budgets.html" class="nav-link">
                <i data-feather="target" class="w-5 h-5"></i>
                Budgets
            </a>

            <p class="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mt-6 mb-3">Analytics & Settings
            </p>
            <a href="/categories.html" class="nav-link">
                <i data-feather="tag" class="w-5 h-5"></i>
                Categories
            </a>
            <a href="/reports.html" class="nav-link">
                <i data-feather="bar-chart-2" class="w-5 h-5"></i>
                Reports
            </a>
            <a href="/profile.html" class="nav-link">
                <i data-feather="user" class="w-5 h-5"></i>
                Profile
            </a>
        </nav>

        <div class="p-4 border-t border-slate-100/50">
            <div class="flex items-center gap-3 px-4 py-3 mb-2 rounded-xl bg-slate-50 border border-slate-100">
                <div
                    class="w-10 h-10 rounded-full bg-primary-100 flex items-center justify-center text-primary-600 font-bold">
                    <i data-feather="user" class="w-5 h-5"></i>
                </div>
                <div>
                    <p class="text-sm font-semibold text-slate-900" id="userDisplay">User</p>
                    <p class="text-xs text-slate-500">Student Plan</p>
                </div>
            </div>
            <a href="#" id="logoutBtn"
                class="flex items-center gap-3 px-4 py-2.5 text-red-600 hover:bg-red-50 rounded-xl text-sm font-medium transition-colors mt-2">
                <i data-feather="log-out" class="w-4 h-4"></i>
                Sign Out
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative z-10">
        <!-- Decorative bg blur -->
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0 overflow-hidden">
            <div class="absolute top-[-5%] right-[-5%] w-[30%] h-[30%] bg-blue-400/10 rounded-full blur-[80px]"></div>
            <div class="absolute bottom-[20%] left-[10%] w-[20%] h-[20%] bg-purple-400/10 rounded-full blur-[80px]">
            </div>
        </div>

        <!-- Top Bar (Mobile) -->
        <div
            class="lg:hidden h-16 bg-white/80 backdrop-blur-md border-b border-white/40 flex items-center justify-between px-4 z-20">
            <button id="menuBtn" class="p-2 text-slate-600">
                <i data-feather="menu"></i>
            </button>
            <h1 class="font-bold text-slate-900">Dashboard</h1>
            <div class="w-8"></div>
        </div>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto p-4 lg:p-10 relative z-10 scroll-smooth">
            <div class="max-w-7xl mx-auto space-y-10">
                <!-- Header with Action -->
                <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-900 tracking-tight">Overview</h2>
                        <p class="text-slate-500 mt-1">Track your spending functionality.</p>
                    </div>
                    <button onclick="window.location.href='/expenses.html'"
                        class="btn btn-primary flex items-center gap-2 group transform hover:scale-105 transition-all">
                        <i data-feather="plus-circle" class="w-5 h-5 group-hover:rotate-90 transition-transform"></i>
                        <span>Add New Expense</span>
                    </button>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div
                        class="card relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
                        <div class="absolute top-0 right-0 p-4 opacity-50 group-hover:opacity-100 transition-opacity">
                            <i data-feather="dollar-sign" class="w-12 h-12 text-primary-100"></i>
                        </div>
                        <div class="relative z-10">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="p-2 bg-emerald-100 text-emerald-600 rounded-lg">
                                    <i data-feather="arrow-down-left" class="w-5 h-5"></i>
                                </div>
                                <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Today</h3>
                            </div>
                            <p class="text-3xl font-bold text-slate-900 mt-2" id="todayTotal">$0.00</p>
                        </div>
                    </div>

                    <div
                        class="card relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
                        <div class="absolute top-0 right-0 p-4 opacity-50 group-hover:opacity-100 transition-opacity">
                            <i data-feather="calendar" class="w-12 h-12 text-primary-100"></i>
                        </div>
                        <div class="relative z-10">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="p-2 bg-blue-100 text-blue-600 rounded-lg">
                                    <i data-feather="activity" class="w-5 h-5"></i>
                                </div>
                                <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">This Month
                                </h3>
                            </div>
                            <p class="text-3xl font-bold text-slate-900 mt-2" id="monthTotal">$0.00</p>
                        </div>
                    </div>

                    <div
                        class="card relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
                        <div class="absolute top-0 right-0 p-4 opacity-50 group-hover:opacity-100 transition-opacity">
                            <i data-feather="credit-card" class="w-12 h-12 text-primary-100"></i>
                        </div>
                        <div class="relative z-10">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="p-2 bg-purple-100 text-purple-600 rounded-lg">
                                    <i data-feather="pie-chart" class="w-5 h-5"></i>
                                </div>
                                <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Total Balance
                                </h3>
                            </div>
                            <p class="text-3xl font-bold text-slate-900 mt-2" id="totalBalance">$0.00</p>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="card h-[26rem]">
                        <h3 class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
                            <i data-feather="pie-chart" class="w-5 h-5 text-primary-500"></i>
                            Expenses by Category
                        </h3>
                        <div class="relative h-[85%] w-full flex items-center justify-center">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                    <div class="card h-[26rem]">
                        <h3 class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
                            <i data-feather="bar-chart-2" class="w-5 h-5 text-primary-500"></i>
                            Monthly Expenses
                        </h3>
                        <div class="relative h-[85%] w-full flex items-center justify-center">
                            <canvas id="monthlyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
