<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Expense Tracker</title>
    <link href="/css/style.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body
    class="bg-gradient-to-br from-indigo-100 via-white to-purple-100 flex items-center justify-center min-h-screen p-4">

    <!-- Decorative Elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary-400/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-400/20 rounded-full blur-[100px]">
        </div>
    </div>

    <div class="w-full max-w-md p-8 glass rounded-2xl relative z-10 transition-all duration-300 hover:shadow-2xl">
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary-100 text-primary-600 mb-4 shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                    <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                </svg>
            </div>
            <h1 id="formTitle" class="text-3xl font-bold text-slate-900 tracking-tight">Welcome Back</h1>
            <p class="text-slate-500 mt-2">Manage your student expenses efficiently.</p>
        </div>

        <div id="errorMsg"
            class="hidden mb-6 p-4 bg-red-50 text-red-600 text-sm rounded-xl border border-red-100 text-center flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>Error message</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">Username</label>
                <input type="text" name="username" required class="input" placeholder="Enter your username">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">Password</label>
                <input type="password" name="password" required class="input" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full btn btn-primary py-3 shadow-glow hover:shadow-glow-hover">Sign
                In</button>
            <div class="text-center mt-6">
                <span class="text-sm text-slate-500">Don't have an account? </span>
                <a href="#"
                    class="toggle-auth text-sm font-semibold text-primary-600 hover:text-primary-700 transition-colors"
                    data-target="signup">Sign up</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="hidden space-y-5">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">Username</label>
                <input type="text" name="username" required class="input" placeholder="Choose a username">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">Password</label>
                <input type="password" name="password" required class="input" placeholder="Create a password">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">Confirm Password</label>
                <input type="password" name="confirmPassword" required class="input" placeholder="Confirm password">
            </div>
            <button type="submit" class="w-full btn btn-primary py-3 shadow-glow hover:shadow-glow-hover">Create
                Account</button>
            <div class="text-center mt-6">
                <span class="text-sm text-slate-500">Already have an account? </span>
                <a href="#"
                    class="toggle-auth text-sm font-semibold text-primary-600 hover:text-primary-700 transition-colors"
                    data-target="login">Sign in</a>
            </div>
        </form>
    </div>

    <script src="/js/auth.js"></script>
</body>

</html>
